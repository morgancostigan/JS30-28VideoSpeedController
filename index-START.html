<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video> 
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
    // console.log(e);
    const y = e.pageY - this.offsetTop; //measures y position within speed bar element
    const percentY = y / this.offsetHeight; //converts Y position to a percentage
    const min = .4; //minimum speed
    const max = 4; //maximum speed
    const height = Math.round(percentY * 100) + '%'; //clean round percentage
    const playbackRate = percentY * (max - min) + min; //adjusts the playback rate based on height percentage 
    bar.style.height = height; //adjusts speed bar visually based on height percentage
    bar.textContent = playbackRate.toFixed(1) + 'x'; //showing playbackRate to one decimal point within speed bar
    video.playbackRate = playbackRate; //this does this
  }//end handleMove function

  speed.addEventListener('mousemove', handleMove);//end speed eventListener



</script>
</body>
</html>
